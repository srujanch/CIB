	function start(divName){
		$('#'+divName).append('<div id="loadingMask" style="text-align: center; margin: 15px 0 0 0;">');

	}
	function finish(){
		$('#loadingMask').remove();
	}
	function distance(x0, y0, x1, y1) {
		var xDiff = x1-x0,
			yDiff = y1-y0;
		return Math.sqrt(xDiff*xDiff + yDiff*yDiff);
	}
	function getUrlVars() {
		var vars = [], hash, fieldValue, fv, hashes, i;
		hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for (i = 0; i < hashes.length; i++) {
			hash = hashes[i].split('&');
			vars.push(hash[0]);
			fieldValue = hash[0];
			fV=fieldValue.split('=');
		//	alert(fV[0]+ ' ' + fV[1]);
			$('#master').append($('<input/>').attr('type', 'hidden').attr('name', fV[0]).val(fV[1]));
			vars[hash[0]] = hash[1];
		}
		urlString = vars;
		
	}
	getUrlVars();
